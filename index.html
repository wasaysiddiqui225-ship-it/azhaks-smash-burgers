<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>Main Smash Burgers</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background:#000;
    color:white;
}

header{
    background:#111;
    padding:20px 40px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.logo{
    font-size:22px;
    font-weight:bold;
}

nav a{
    color:white;
    text-decoration:none;
    margin:0 15px;
    font-weight:bold;
}

.order-btn{
    background:#f4b400;
    color:black;
    padding:10px 18px;
    border-radius:5px;
}

.hero{
    text-align:center;
    padding:60px 20px;
    background:#000;
}

.hero h1{
    font-size:60px;
    margin-bottom:20px;
}

.hero button{
    background:#f4b400;
    border:none;
    padding:15px 30px;
    font-size:18px;
    font-weight:bold;
    cursor:pointer;
}

.menu-section{
    padding:50px 40px;
}

.menu-title{
    text-align:center;
    font-size:40px;
    margin-bottom:40px;
}

.menu-grid{
    display:flex;
    justify-content:center;
    gap:40px;
    flex-wrap:wrap;
}

.menu-item{
    width:400px;
    text-align:center;
}

.menu-item img{
    width:100%;
    border-radius:10px;
}

.menu-item h3{
    margin-top:15px;
    font-size:28px;
}

footer{
    background:#111;
    text-align:center;
    padding:20px;
    margin-top:50px;
}
</style>
</head>

<header>
    <div class="logo">MAIN SMASH BURGER</div>
    <nav>
        <a href="#">Home</a>

    </nav>

<section class="hero">
    <h1>ON THE MENU</h1>
    <button>CLICK TO ORDER</button>
</section>

<section class="menu-section">
    <div class="menu-title">OUR SPECIALS</div>

    <div class="menu-grid">
        <div class="menu-item">
            <img src="https://images.unsplash.com/photo-1600891964599-f61ba0e24092" alt="Burger">
            <h3>Classic Smash</h3>
        </div>

        <div class="menu-item">
            <img src="https://images.unsplash.com/photo-1550547660-d9450f859349" alt="Fries">
            <h3>Fries & Sides</h3>
        </div>
    </div>
</section>
