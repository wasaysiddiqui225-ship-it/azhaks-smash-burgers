<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Main Smash Burgers</title>

<style>
html{
    scroll-behavior: smooth;
}

body{
    margin:0;
    font-family: Arial, sans-serif;
    background:#000;
    color:white;
}

header{
    background:#111;
    padding:20px 40px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    position:fixed;
    width:100%;
    top:0;
}

.logo{
    font-size:22px;
    font-weight:bold;
}

nav a{
    color:white;
    text-decoration:none;
    margin:0 15px;
    font-weight:bold;
}

nav a:hover{
    color:#f4b400;
}

.order-btn{
    background:#f4b400;
    color:black;
    padding:10px 18px;
    border-radius:5px;
}

section{
    padding:120px 40px 80px;
}

.hero{
    text-align:center;
}

.hero h1{
    font-size:60px;
}

.hero button{
    background:#f4b400;
    border:none;
    padding:15px 30px;
    font-size:18px;
    font-weight:bold;
    cursor:pointer;
}

.menu-title{
    text-align:center;
    font-size:40px;
    margin-bottom:40px;
}

.menu-grid{
    display:flex;
    justify-content:center;
    gap:40px;
    flex-wrap:wrap;
}

.menu-item{
    width:400px;
    text-align:center;
    cursor:pointer;
}

.menu-item img{
    width:100%;
    border-radius:10px;
    transition:0.3s;
}

.menu-item img:hover{
    transform:scale(1.05);
}

.contact{
    text-align:center;
}

footer{
    background:#111;
    text-align:center;
    padding:20px;
}
</style>
</head>

<body>

<header>
    <div class="logo">MAIN SMASH BURGER</div>
    <nav>
        <a href="#">Home</a>
        <a href="#menu">Menu</a>
        <a href="#contact">Contact</a>
        <a href="https://wa.me/923000000000" target="_blank" class="order-btn">ORDER ONLINE</a>
    </nav>
</header>

<section class="hero">
    <h1>ON THE MENU</h1>
    <a href="https://wa.me/923000000000" target="_blank">
        <button>CLICK TO ORDER</button>
    </a>
</section>

<section id="menu">
    <div class="menu-title">OUR SPECIALS</div>

    <div class="menu-grid">
        <div class="menu-item">
            <a href="https://wa.me/923000000000" target="_blank">
                <img src="https://images.unsplash.com/photo-1600891964599-f61ba0e24092">
            </a>
            <h3>Classic Smash</h3>
        </div>

        <div class="menu-item">
            <a href="https://wa.me/923000000000" target="_blank">
                <img src="https://images.unsplash.com/photo-1550547660-d9450f859349">
            </a>
            <h3>Fries & Sides</h3>
        </div>
    </div>
</section>

<section id="contact" class="contact">
    <h2>Contact Us</h2>
    <p>Delivery: 0311 1266100</p>
    <p>Location: Your City, Pakistan</p>
</section>

<footer>

</footer>

</body>
</html>
